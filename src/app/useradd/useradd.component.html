<!--Main Content-->
<div class="mt-5">
  <div class="mx-auto w-25 " style="max-width:100%;">
    <h2 class="text-center mb-3">Adding User</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!--name-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="firstname" class="form-label">FirstName</label>
          <input id="name" formControlName="firstname" type="text" name="firstname" class="form-control" required>
        </div>
      </div>

      <!--name-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="lastname" class="form-label">LastName</label>
          <input id="name" formControlName="lastname" type="text" name="lastname" class="form-control" required>
        </div>
      </div>

      <!--Email-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" name="email" class="form-control" required>
        </div>
      </div>

      <!--password-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" name="password" class="form-control" required>
        </div>
      </div>


      <!--gender-->

      <div class="form-group">
        <div class="row">
          <div class="col-md-12 form-group mb-4">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" formControlName="gender" required>
              <option value="">-- Select Gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>


      <!--Country-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12 form-group mb-4">
            <label for="country">Country</label>
            <select id="selectcountry" name="country" class="form-control" formControlName="country" required>
              <option *ngFor="let country of allcountries" name="alpha2Code">{{country.name}}</option>
            </select>
          </div>
        </div>
      </div>


      <!--Role-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control" formControlName="role" required>
              <option value="">-- Select Role --</option>
              <option value="user">User</option>
              <option value="scientist">Scientist</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-12 form-group">
          <input class="btn btn-primary w-100" type="submit" value="Submit" id="submitbtn">
        </div>
      </div>

      <div>

      </div>
    </form>
  </div>
</div>
