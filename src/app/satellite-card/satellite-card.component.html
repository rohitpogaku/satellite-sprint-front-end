<div class="card">
  <div class="card-body text-start ">
    <h5 class="card-title">{{satellite.satellite_name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{satellite.application}}</h6>
    <p class="card-text">{{satellite.description}}</p>
    <a [routerLink]="['/satellites', satellite.satellite_id]" class="card-link">View Satellite</a>
  </div>
</div>
