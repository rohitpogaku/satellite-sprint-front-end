<div class="spinner" *ngIf="!post">
  <div class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="post" class="container">
  <h1 class="text-center">{{post.title}}<i (click)="editPost(post.id)" class='fas fa-edit'><i (click)="deletePost(post.id)" class="fas fa-trash-alt"></i>
  </i></h1>
  <p>{{post.content}}</p>
  <div class="my-2 px-3 py-2 bg-warning-subtle">
    <h2>Comments</h2>
  </div>

  <div class="d-flex gap-4 w-50 mb-2 px-2 py-2 border" *ngFor="let comment of post.comments">
    <div><i class="bi bi-person h3"></i></div>
    <div>
      <h6 class="">{{comment.name}}</h6>
      <p>{{comment.message}}</p>
      <div class="d-flex gap-4">
        <i class="bi bi-heart"></i>
        <i class="bi bi-reply"></i>
      </div>
    </div>
  </div>
</div>
