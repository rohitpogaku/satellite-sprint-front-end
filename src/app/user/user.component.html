<h1 class="display-4 text-center">All Users</h1>
<div class="container">
  <div class="table-responsive table-container">
    <table class="table table-dark table-hover text-start">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Country</th>
        <th scope="col">Role</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let u of user">
        <td>{{u.id}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.lastname}}</td>
        <td>{{u.email}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.country}}</td>
        <td>{{u.role}}</td>

        <td>
          <!--          <li class="list-inline-item">-->
          <!--            <a routerLink="/useradd">-->
          <!--              <button class="btn btn-primary btn-sm rounded-0" type="button"-->
          <!--                      data-toggle="tooltip" data-placement="top" title="Add"><i class="fa fa-table"></i></button>-->
          <!--            </a>-->
          <!--          </li>-->

          <li class="list-inline-item">
            <button class="btn btn-success btn-sm rounded-5" type="button" (click)="updateUser(u.id)"
                    data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
          </li>

          <li class="list-inline-item">
            <button class="btn btn-danger btn-sm rounded-5" type="button" (click)="deleteUser(u.id)"
                    data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
          </li>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
