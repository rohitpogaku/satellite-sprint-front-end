<div class="nav-margin-placeholder"></div>
<h1 class="display-4 text-center">Community</h1>
<div *ngIf="posts" class="container mt-4">
  <div class="row gap-4">
    <div *ngFor="let post of posts" class="col">
      <div class="card border-dark mb-3" [routerLink]="['/posts', post.id]">
        <div class="card-header">{{post.author}}</div>
        <div class="card-body">
          <h4 class="card-title">{{post.title}}</h4>
          <p class="card-text">{{post.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
